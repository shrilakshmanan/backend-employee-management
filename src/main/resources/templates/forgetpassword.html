<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

	<section class="vh-100"
		style="  background-image: url('https://thumbs.dreamstime.com/b/blue-gradient-background-d-fluid-lines-banner-blue-gradient-background-d-fluid-lines-banner-color-creative-wallpaper-light-177380098.jpg')">
		<div class="container py-5 h-110">
			<div class="row d-flex justify-content-center align-items-center h-100 ">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">Forget password</h3>

							<form th:action="@{forgetpwds/Emailid}" th:object="${jva_clas}" method="post">

								<h3>PLEASE ENTER YOUR COMPANY MAILID TO FETCH THE PASSWORD</h3>

								<div class="form-outline mb-4">
									<label class="form-label" for="typeEmailX-2"><strong>Employee mailid</strong></label>
									<input type="Email" id="fname" name="Emailid"
										class="form-control form-control-lg" placeholder="enter your employee mailid "
										autocomplete="off" required />

								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
							</form>

							<hr class="my-4">

							<br>
							<br>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
