<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

	<section class="vh-100"
		style="  background-image: url('https://thumbs.dreamstime.com/b/blue-gradient-background-d-fluid-lines-banner-blue-gradient-background-d-fluid-lines-banner-color-creative-wallpaper-light-177380098.jpg')">
		<div class="container py-5 h-110">
			<div class="row d-flex justify-content-center align-items-center h-100 ">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">Sign in</h3>

							<div class="overflow-auto">

								<form th:action="@{/Adminsuccess}" th:object="${Admin_cls}" method="post">
									<div class="form-outline mb-4">
										<label class="form-label" for="typeEmailX-2"><strong>Admin name</strong></label>
										<input type="text" id="fname" name="username" autocomplete="off"
											class="form-control form-control-lg" placeholder="enter the username "
											required />

									</div>

									<div class="form-outline mb-4">
										<label class="form-label"
											for="typePasswordX-2"><strong>Password</strong></label>
										<input type="password" id="lname" name="password"
											class="form-control form-control-lg" placeholder="enter the password"
											required />


									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="personelmail"><strong>Admin
												mail_id</strong></label>
										<input type="email" name="Emailid" autocomplete="off"
											class="form-control form-control-lg" placeholder="enter the Admin mailid	"
											required />



									</div>



									<button class="btn btn-primary btn-lg btn-block" type="submit">Submit
									</button>
								</form>

								<hr class="my-4">


							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
	</div>



</body>

</html>
