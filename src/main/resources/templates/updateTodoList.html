
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<style>

.gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>

<body>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Update</h2>
              <p class="text-white-50 mb-5">Please enter your Username and password!</p>
              <form action="#" th:action="@{/saveDetails}" th:object="${pojo_cls}" method="POST">

			 <input type="hidden" th:field="*{id}" />


                  <div class="form-outline form-white mb-4">
               <label class="form-label" for="fname" >Description</label>
                <input type="text" name="Description" placeholder="Add Your new todo"  th:field="*{Description}" required class="form-control form-control-lg" />
                 
	  <br>
              </div>

                 <div class="form-outline form-white mb-4">
                <label class="form-label" for="Date">Target_Date</label>
                <input type="date" id="lname" name="Target_Date"  th:field="*{Target_Date}" required class="form-control form-control-lg" />
              
              </div>

<br>
              <button class="btn btn-primary" type="submit">Update</button>

<br>

	
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </form>

</section>

</body>
</html>
